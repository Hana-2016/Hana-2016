<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <ul class="link_list">
          <li class="list"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <p class="advanced_title">Advanced Search</p>
    <div class="line"></div>
    <div class="div_advanced">
        <p class="p_advanced">Find pages with...</p>
        <form action="https://www.google.com/search" method="get">
            <div class="rows">
                <div class="left">
                    <p class="par">all theses words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>

            <div class="rows">
                <div class="left">
                    <p class="par">these exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            
            <div class="rows">
                <div class="left">
                    <p class="par">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>

            <div class="rows">
                <div class="left">
                    <p class="par">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>

            <div class="btn-div">
                <input type="submit" class="btn-advanced" value="Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
